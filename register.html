<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"], select, input[type="date"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus, input[type="date"]:focus {
            border-color: #3498db;
            background-color: #eef9ff;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Advanced CSS for Date Input */
        input[type="date"] {
            position: relative;
            color: #999;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }

        input[type="date"]:before {
            content: attr(placeholder);
            color: #999;
            position: absolute;
            left: 12px;
            top: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input[type="date"]:focus:before,
        input[type="date"]:not(:placeholder-shown):before {
            display: none;
        }

        input[type="date"]:valid {
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .already-registered {
            margin-top: 15px;
            font-size: 14px;
        }

        .already-registered a {
            color: #3498db;
            text-decoration: none;
        }

        .already-registered a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            form {
                max-width: 100%;
                padding: 20px;
            }

            input[type="text"], input[type="password"], input[type="email"], select, input[type="date"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form action="register" method="post">
        <h1>Register</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Register</button>
        <p class="already-registered">Already registered? <a href="login.html">Login here</a></p>
    </form>
</body>
</html>
